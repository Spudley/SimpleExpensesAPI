<h2>Simple Expenses Test Harness (Create/Update/Delete: "CRUD")</h2>

<div id="newRecordForm">

<label>Value:</label><input id="c_value" type="number">
<button id="btn_create" class="btn">Create</button>
</div>

<hr>

<div id="editRecordForm">
<h4>Edit an existing record:</h4>
<label>ID:</label><input id="u_id" type="number">
<label>Description:</label><input id="u_description">
<label>Value:</label><input id="u_value" type="number">
<button id="btn_update" class="btn">Edit</button>
</div>

<hr>

<div id="deleteRecordForm">
<h4>Delete an existing record:</h4>
<label>ID:</label><input id="d_id" type="number">
<button id="btn_remove" class="btn">Delete</button>
</div>
